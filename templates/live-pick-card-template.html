{% raw %}
  <script id="live-pick-card-template" type="text/x-handlebars-template">

    
      <div class="pick-card-container small-12 medium-6 large-3 columns {{#if isLast}} end {{/if}}">
    
      <div class="pick-card live large-12 columns" id='{{game_id}}'>
        <div class="pick-card-header row">
          <div class="time large-6 columns"> {{live_data.live_clock}}</div>
        </div>

        <div class="row pick-card-option home {{#if homePicked }} picked {{/if}}">
          <div class="team-name small-2 large-2 columns"> {{home}}</div>
          <div class="win-loss small-8 large-8 columns"> ({{live_data.hTeam.win}}-{{live_data.hTeam.loss}})</div>
          <div class="score small-2 large-2 columns"> {{live_data.hTeam.score}}</div>
        </div>

        <div class="row pick-card-option away {{#if awayPicked }} picked {{/if}}">
          <div class="team-name small-2 large-2 columns"> {{away}}</div>
          <div class="win-loss small-8 large-8 columns"> ({{live_data.vTeam.win}}-{{live_data.vTeam.loss}})</div>
          <div class="score small-2 large-2 columns"> {{live_data.vTeam.score}}</div>
        </div>        

      </div>
    </div>
  </script>
{% endraw %}
