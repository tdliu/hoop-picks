{% raw %}
  <script id="pick-card-template" type="text/x-handlebars-template">

    <div class="pick-card-container column">
    
      <div class="pick-card large-12 columns" id='{{game_id}}'>
        <div class="pick-card-header row">
          <div class="time large-6 columns"> {{pretty_start_time}}</div>
        </div>

        <div class="row pick-card-option home ">
          <div class="team-name small-9 large-9 columns"> 
            {{home}}
            {{#if has_live_data}}
            <span class="win-loss"> ({{live_data.hTeam.win}}-{{live_data.hTeam.loss}})</span>
            {{/if}}
          </div>
          <div class="pick-checkbox-container small-2 large-2 columns end"><div class="pick-checkbox {{#if homePicked }} picked {{/if}}" ></div></div>
        </div>

        <div class="row pick-card-option away ">
          <div class="team-name small-9 large-9 columns"> 
            {{away}}
            {{#if has_live_data}}
            <span class="win-loss"> ({{live_data.vTeam.win}}-{{live_data.vTeam.loss}})</span>
            {{/if}}
          </div>  
          <div class="pick-checkbox-container small-2 large-2 columns end"><div class="pick-checkbox {{#if awayPicked }} picked {{/if}}"></div> </div>
        </div>        

      </div>
    </div>
  </script>
{% endraw %}
